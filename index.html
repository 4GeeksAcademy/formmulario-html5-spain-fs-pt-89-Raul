<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CON BOOTSTRAP</title>
<!--link a paginas externas-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f10f697de.js" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <!-- Ejemplo formulario con BootsTrap -->
            <div class="card card-outline-secondary">
                <div class="cardheader">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <div id="errormsg" class="alert alert-danger">Some fields are missing</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Card #</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXX-XXXX-XXXX-XXXX" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">First Name</label> 
                            <input class="form-control" id="Firstname" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="Lastname">Last Name</label> 
                            <input class="form-control" id="LastName" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="City">City</label> <input class="form-control" id="City" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="State">State</label> <select class="form-control custom-select" id="State">
                            <option class="text-white bg-warning">
                                Pick a state
                            </option>
                            <option value="DF">
                                DF
                            </option>
                            <option value="DF">
                                MIRANDA
                            </option><option value="DF">
                                LARA
                            </option>
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleZip">Postal Code</label> 
                            <input class="form-control" id="exampleZip" type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="Message">Message</label> 
                            <textarea class="form-control" id="Message" rows="3"></textarea> 
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
              <button class="btn btn-secondary" type="reset">Cancel</button> 
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
            </div><!--/card-->
        </div>
    </div><!--/row-->
    
</body>
</html>
